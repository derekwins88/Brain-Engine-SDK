name: ci

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ "3.10", "3.11" ]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system deps (minisat)
        run: |
          sudo apt-get update
          sudo apt-get install -y minisat || echo "minisat not available; continuing"

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Lint (ruff)
        run: ruff check .

      - name: Typecheck (mypy)
        run: mypy .

      - name: Tests (pytest)
        run: pytest

      - name: Build artifacts (unified)
        run: be build all --out docs

      # âœ… Give each artifact a unique name to avoid 409 conflicts
      - name: Upload artifacts (per Python)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: be-artifacts-py${{ matrix.python-version }}-${{ github.run_attempt }}
          path: |
            docs/resonance_wave.png
            docs/resonance_states.csv
            docs/proof.cnf
            docs/qubo.json
            docs/proof_lean_sketch.lean
            docs/proof_draft.tex
            docs/report.html
            docs/report.json
            capsules/*.json
          if-no-files-found: warn
          overwrite: true
